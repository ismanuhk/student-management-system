{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between mb-3">
  <h3>Students</h3>
  <a href="/add/" class="btn btn-success">+ Add Student</a>
</div>

<table class="table table-bordered table-hover bg-white shadow">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Course</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.phone }}</td>
      <td>{{ s.course.course_name }}</td>
      <td>
        <a href="/edit/{{ s.id }}/" class="btn btn-warning btn-sm">Edit</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
